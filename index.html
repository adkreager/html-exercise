<!DOCTYPE html>
    <head>
        <title>HTML Form</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form>
            <input type="email" placeholder="john.smith@email.com"></input>
            <br>
            <input type="password"></input>
            <br>
            <input type="text" placeholder="jsmith"></input>
            <br>
            <input type="radio">Enterprise</input>
            <input type="radio">Pro</input>
            <input type="radio">Free</input>
            <br>
            <input type="checkbox">Remember Me</input>
        </form>
    </body>
</html>
